<!DOCTYPE html>
<html>
<head>
	<title>Animator ES6 Demo</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Animator</h1>
			</div>	
		</div>
	</div>

	<div class="container bannerExample">
		<div class="row">
			<div class="col-sm-12">
				<h2>Rotating Banner Example</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 banner">
				<div class="inner">
					<img src="images/coolingHome.jpg" alt="cooling image" class="banner-image" />
					<img src="images/summerHome.jpg" alt="summer image" class="banner-image" />
					<img src="images/nextDayDelivery.jpg" alt="next day delivery" class="banner-image" />
				</div>
			</div>	
		</div>
		<div class="row">
			<div class="col-sm-12 controls">
				<button class="btn btn-primary start">Start</button>
				<button class="btn btn-danger pause">Pause</button>
				<button class="btn btn-success play">Play</button>
				<p>Sequence: <strong class="status">-</strong></p>
			</div>
		</div>
	</div>

	<div class="container spriteAnimationExample">
		<div class="row">
			<div class="col-sm-12">
				<h2>Sprite Animation Example</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 ninja-background">
				<div class="ninja"></div>
				<div class="ninja-bush"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 controls">
				<button class="btn btn-primary start">Start</button>
				<button class="btn btn-danger pause">Pause</button>
				<button class="btn btn-success play">Play</button>
				<p>Sequence: <strong class="status">-</strong></p>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/animator.min.js"></script>
	<script src="js/demo.js"></script>

</body>
</html>
