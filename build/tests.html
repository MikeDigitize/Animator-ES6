<!DOCTYPE html>
<html>
<head>
	<title>Animator ES6 Tests</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<style type="text/css">
		.text {
			transition: transform 4s ease-out;
			font-size: 40px;
			text-align: center;
		}
		.tran { transform : scale(4); }
		.tran2 { transform : scale(1); }
		.anim { animation : blink 2s 2 }

		@keyframes blink {
		    0% {
		    	opacity: 1
		    }
		    25% {
		    	opacity: 0
		    }
		    50% {
		    	opacity: 1
		    }
		    75% {
		    	opacity: 0
		    }
		    100% {
		    	opacity: 1
		    }
		}
	</style>
</head>
<body class="animator-tests">

	<p class="text">Title1</p>
	<p class="text">Title2</p>
	<p class="text">Title3</p>
	<p class="text">Title4</p>

	<button class="pause">Pause!!</button>
	<button class="play">Play!!</button>

    <!--<p class="tr one">Animator</p>
	<p class="tr two">is Awesome</p>

	<button class="pause">Pause!!</button>
	<button class="play">Play!!</button>-->
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/animator.min.js"></script>
	<script src="js/tests.js"></script>

</body>
</html>
